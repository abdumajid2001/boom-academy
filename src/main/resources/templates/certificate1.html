<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div style="width:600px; height:550px; padding:20px; text-align:center; border: 10px solid #787878">
    <div style="width:550px; height:500px; padding:20px; text-align:center; border: 5px solid #787878">
        <span style="font-size:50px; font-weight:bold">Certificate of Completion</span>

        <span style="font-size:25px"><i>This is to certify that</i></span>
        <br/><br/>
        <span style="font-size:30px"><b><p th:text="${certificate.fullName}"></p></b></span>
        <br/><br/>
        <span style="font-size:25px"><i>has completed the course</i></span>
        <br/><br/>
        <span style="font-size:30px">$course.getName()</span>
        <br/><br/>
        <span style="font-size:20px">with score of <b>$grade.getPoints()%</b></span>
        <br/><br/><br/><br/>
        <span style="font-size:25px"><i>dated</i></span>
        <br/>
        #set ($dt = $DateFormatter.getFormattedDate($grade.getAwardDate(), "MMMM dd, yyyy"))
        <span style="font-size:30px">$dt</span>
    </div>
</div>

</body>
</html>
